<div class="signup-container">
    <div class="signup-left">
      <div class="logo-container">
        <img src="cutm_logo.png" alt="University Logo" class="university-logo" />
      </div>
      <h2>Welcome to CUTM PlacementModule</h2>
      <form class="signup-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Example@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="at least 8 characters" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required />
        </div>
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </form>
      <p class="sign-in-text">
        Already have an account? <a routerLink="/login">SignIn</a>
      </p>
    </div>
  
    <div class="signup-right">
      <img src="logsignbg.png" alt="Background Image" class="signup-image" />
    </div>
  </div>
